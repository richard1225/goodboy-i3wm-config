# i3status configuration

general {
    colors = true
    interval = 30
}

#order += "cpu_temperature 0"
#order += "cpu_usage"
#order += "memory"
#order += "disk /"
#order += "disk /home"
order += "load"
#order += "volume master"
#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "tztime local"
#order += "run_watch DHCP"
#order += "run_watch VPN"

wireless _first_ {
    format_up = "%ip@%essid-%quality"
    format_down = ""
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "‚è≤ %Y-%m-%d %H:%M:%S"
}

load {
    format = "Load:%5min"
}

disk "/" {
    format = "Root:%avail"
}

disk "/home" {
    format = "Home:%avail"
}

cpu_temperature 0 {
    format = "CPU %degrees¬∞C"
    max_threshold = 60
    path = "/sys/class/thermal/thermal_zone0/temp"
}

cpu_usage {
    format = "%usage"
}

#memory {
#    format = "%used | %available"
#    threshold_degraded = "1G"
#    format_degraded = "MEMORY < %available"
#}

volume master {
    format = "üîä%volume"
    format_muted = "üîámuted"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
